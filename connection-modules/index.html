        @import url('https://fonts.cdnfonts.com/css/manrope');



        body{
            font-family: 'Manrope', sans-serif;

        /* Overlay to cover the whole screen */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1000; /* Sit on top of other elements */
        }

        /* Modal content box */
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centering the modal */
            background-color: white;
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            max-width: 500px;
            width: 90%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        /* Close button */
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .modal-close:hover {
            color: red;
        }

        /* Button to open the modal */
        .open-modal-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .open-modal-btn:hover {
            background-color: #45a049;
        }


        .k{
            display: flex;
            justify-content: space-between;
        }

        .cx{
            display: inline-flex;
        }
    </style>
</head>

    <script>
        // Ensure the DOM is fully loaded before adding event listeners
        document.addEventListener('DOMContentLoaded', function () {
            // Get modal elements
            const modalOverlay = document.getElementById('modalOverlay');
            const openModalButton = document.getElementById('openModalButton');
            const closeModalButton = document.getElementById('closeModalButton');

            // Open modal when button is clicked
            openModalButton.addEventListener('click', function() {
                modalOverlay.style.display = 'block'; // Show the modal by setting display to block
            });

            // Close modal when close button is clicked
            closeModalButton.addEventListener('click', function() {
                modalOverlay.style.display = 'none'; // Hide the modal by setting display to none
            });
        });
    </script>
